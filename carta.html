<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial ‚ù§Ô∏è</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Fundo bonito */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Cora√ß√£o Rosa Pink */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff1493;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ff1493;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Carta com apar√™ncia mais refinada */
        .letter-container {
            display: none;
            margin-top: 20px;
            position: relative;
            perspective: 1000px;
        }

        .letter {
            width: 400px;
            height: 320px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2), inset 0 2px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            padding: 40px;
            opacity: 0;
            transform: rotateY(90deg);
            transform-origin: left center;
            transition: opacity 0.8s ease-in-out, transform 1s ease-out;
        }

        .letter::before {
            content: "";
            width: 400px;
            height: 140px;
            background: #ffffff;
            position: absolute;
            top: -50px;
            left: -10px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Efeito de textura no papel */
        .letter .paper {
            background: #f5f5f5;
            border-radius: 20px;
            padding: 30px;
            box-shadow: inset 0px 1px 8px rgba(0, 0, 0, 0.1), 0px 3px 8px rgba(0, 0, 0, 0.1);
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter .paper::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: inset 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Mensagem com fundo estilizado */
        .message {
            font-size: 24px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(255, 105, 180, 0.5), rgba(0, 255, 255, 0.4));
            color: #fff;
            font-size: 22px;
            transform: translateY(20px);
        }

        /* Mostrar carta e mensagem */
        .show-letter .letter {
            opacity: 1;
            transform: rotateY(0);
        }

        .show-letter .message {
            opacity: 1;
            transform: translateY(0);
        }

        /* Esconde o cora√ß√£o */
        .hide-heart .heart {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart" onclick="showLetter()"></div>
        <div class="letter-container">
            <div class="letter">
                <div class="paper">
                    <div class="message">"Voc√™ √© fofaaa! üíñ"</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLetter() {
            // Esconde o cora√ß√£o e mostra a carta
            const container = document.querySelector('.container');
            const letterContainer = document.querySelector('.letter-container');
            const heart = document.querySelector('.heart');
            
            // Esconde o cora√ß√£o
            heart.style.display = "none";

            // Exibe a carta com anima√ß√£o mais fluida de desdobramento
            letterContainer.style.display = "block";
            setTimeout(() => {
                // A carta se abre mais suavemente e lentamente
                letterContainer.querySelector('.letter').style.opacity = "1";
                letterContainer.querySelector('.letter').style.transform = "rotateY(0)";
                
                // A mensagem surge de dentro com mais suavidade
                letterContainer.querySelector('.message').style.opacity = "1";
                letterContainer.querySelector('.message').style.transform = "translateY(0)";
            }, 100);  // Delay para anima√ß√£o mais fluida
        }
    </script>

</body>
</html>
